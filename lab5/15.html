<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Васильев Георгий Евгеньевич. Доп</title>

</head>
    <style>
        footer {
            position: absolute;
            top: 100%;
        }
        img {
            width: 500px;
            transition: filter 0.3s;
        }
        .info {
            margin-top: 10px;
        }
    </style>
</head>
    <body>

        <header>
            НГТУ, ФБ, Лабораторная работа 5
        </header>

    <main>
        <img src="123.jpeg" id="image" onmousemove="applyFilter(event)">
        <div class="info" id="filterInfo">Фильтр: нет</div>
        <p>Нажми Ctrl/Alt/Shift</p>
    </main>

        <script>
            function applyFilter(event) {
                const image = document.getElementById('image');
                const info = document.getElementById('filterInfo');
                const rect = image.getBoundingClientRect();
                const percent = (event.clientX - rect.left) / rect.width;

                let filter = '';
                let value = '';

                if (event.ctrlKey) {
                    const val = Math.round(percent * 500);
                    filter = `brightness(${val}%)`;
                    value = `brightness ${val}%`;
                } else if (event.altKey) {
                    const val = Math.round(percent * 100);
                    filter = `grayscale(${val}%)`;
                    value = `grayscale ${val}%`;
                } else if (event.shiftKey) {
                    const val = Math.round(percent * 360);
                    filter = `hue-rotate(${val}deg)`;
                    value = `hue-rotate ${val}°`;
                } else {
                    const val = Math.round(percent * 10);
                    filter = `blur(${val}px)`;
                    value = `blur ${val}px`;
                }

                image.style.filter = filter;
                info.innerText = `Фильтр: ${value}`;
            }
        </script>

    <footer>
        &copy; Васильев Георгий, ФБИ-34, 2 курс, 2025
    </footer>

    </body>
</html>

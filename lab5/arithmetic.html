<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Васильев Георгий Евгеньевич. Лабораторная 5</title>
    <style>
        footer {
        position: absolute;
        top: 100%;
        }

        input[type="number"] {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 200px;
            margin-bottom: 15px;
        }
        
        .message {
            display: inline-block;
            padding: 10px 20px;
            background: #333;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .message:hover {
            background: #555;
        }
        
        div.buttons {
            margin: 20px 0;
        }
        
        input[type="button"] {
            background: #353535;
            color: white;
            cursor: pointer;
        }
        
        input[type="button"]:hover {
            background: #5b5b5b;
        }
        
        .output {
            padding: 15px;
            background: white;
            border: 1px solid #d0d0d0;
            border-radius: 4px;
            margin-top: 20px;
        }
    </style>

    <script>
        function showSum() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }

        function show1(){
                let author = "Автор страницы: \nВасильев Георгий";
                alert(author)
        }
        function show2(){
            let author = "Эта страница заблокирована";
            alert(author)
        }
        function difference(){
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');
                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a - b;
                alert('Разность ' + a + ' и ' + b + ' равна ' + result);
        }  
        function composition(){
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');
                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a * b;
                alert('Произведение ' + a + ' и ' + b + ' равно ' + result);
        }
        function showDiv(){
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');
                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                if(b == 0) {
                    alert('Деление на ноль!!');
                    inputB.focus()
                    inputB.select()
                    inputB.style.color = 'red';
                    inputB.style.borderColor = 'red';
                    return;
                }
                
                if(isNaN(a)) {
                    alert('Введите числовое значение в первое поле');
                    return;
                }
                if (isNaN(b)) {
                alert('Введите числовое значение во второе поле');
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }
                inputB.style.color = '';
                inputB.style.borderColor = '';
                let result = a / b;
                alert('Деление ' + a + ' и ' + b + ' равно ' + result);
        }
        function showPower(){
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');
                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                if (isNaN(a)) {
                alert('Введите числовое значение в первое поле');
                inputA.focus();
                inputA.select();
                inputA.style.color = 'red';
                inputA.style.borderColor = 'red';
                return;
            }
            if (isNaN(b)) {
                alert('Введите числовое значение во второе поле');
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }
            if (a === 0 && b === 0) {
                alert('Ошибка: оба числа равны нулю');
                inputA.focus();
                inputA.select();
                inputA.style.color = 'red';
                inputA.style.borderColor = 'red';
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }

            let result = Math.pow(a, b);
            alert(a + ' в степени ' + b + ' равно ' + result);
        }

    </script>
</head>
<body>
    <header onclick="show2()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>
    <main>
        <label>
            Первое число:
            <input type="number" value="" id="numberA">
        </label>
        <label>
            Второе число:
            <input type="number" value="" id="numberB">
        </label>

        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="show1()">Узнать, кто автор страницы</div>
        <div class="message" onclick="difference()">Найти разность чисел</div>
        <div class="message" onclick="composition()">Найти произведение чисел</div>
        <div class="message" onclick="showDiv()">Найти отношение чисел</div>
        <div class="message" onclick="showPower()">Найти степень чисел</div>

    </main>

    <footer>
        &copy; Васильев Георгий, ФБИ-34, 2 курс, 2025
    </footer>
</body>
</html>
